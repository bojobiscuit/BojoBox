<ng-container *ngIf="statTable">
    <h4>Career Stats</h4>
    <player-table-nav displayType="career" [statParams]="statTable.statParameters"></player-table-nav>
    <player-table displayType="career" [playerTypeId]="statTable.statParameters.playerType"
        [rows]="statTable.playerRows" [selectedColumnIndex]="statTable.statParameters.selectedColumnIndex">
    </player-table>
</ng-container>
