<ng-container *ngIf="statTable">
    <h4>Bojo Biscuit</h4>
    <player-table-nav displayType="player" [statParams]="statTable.statParameters"></player-table-nav>
    <player-table 
        displayType="player" 
        [playerTypeId]="statTable.statParameters.playerType"
        [rows]="statTable.playerRows" [totals]="statTable.playerTotals"
        [selectedColumnIndex]="statTable.statParameters.selectedColumnIndex">
    </player-table>
</ng-container>
